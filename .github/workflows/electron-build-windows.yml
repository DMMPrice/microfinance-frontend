name: Build Electron App (Windows)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: |
          npm ci

      - name: Build Windows (electron-builder)
        shell: pwsh
        run: |
          npm run build:win

      # ✅ Debug: show where electron-builder created outputs
      - name: Locate build outputs
        shell: pwsh
        run: |
          Write-Host "Searching for build outputs..."
          Get-ChildItem -Path . -Recurse -File `
            -Include *.exe,*.msi,*.zip,latest.yml,latest*.yml,*.blockmap `
            | Select-Object FullName

      # ✅ Upload from common output folders + fallback to anywhere
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: micro-finance-app-windows
          path: |
            dist/**/*
            release/**/*
            out/**/*
            build/**/*
            dist_electron/**/*
            **/*.exe
            **/*.msi
            **/*.zip
            **/latest.yml
            **/latest*.yml
            **/*.blockmap
